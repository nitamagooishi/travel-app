<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>travelnote</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="custom-shape-divider-top-1760093522">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
        </svg>
      </div>
      <div class="custom-shape-divider-top-1760093522-2">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
        </svg>
      </div>
      <div class="title-title">
        <div class="title-name">
          <div>旅のしおり</div>
          <div class="title-content">Your own itinerary</div>
        </div>
        <img class="title-image" src="/image/image-2.png" alt="船の写真">
      </div>
    </header>

    <div class="object">
      <div class="select-schedule">
        <div>✈ 旅行先を入力しよう ✈</div>
          <br>
          <div class="place">行先</div>
          <input class="input-place"></input>
        <div>日程</div>
          <div class="input-schedule">
            <input type="date"><span class="leftbar">⇒</span></input>
            <input type="date"></input>
          </div>
      </div>
      <img src="image/image-1.png" alt="1人旅行の写真">
    </div>
    
    <div class="content">

      <div class="content-1">
        <div class="ryotei">
          <div class="ryotei-title">
            <div class="button">
              <button id="add-1">+</button> 
            </div>
            <h3 class="menu">旅程表 -day1-</h3>
          </div>
          <div class="ryotei-a">
              <table></table>
          </div>
        </div>      

        <div class="app">
          <div class="app-title">
            <div class="button">
             <button id="add-2">+</button> 
            </div>
            <h3 class="menu">予約アプリ</h3>
          </div>
          <div class="app-a">
            <table></table>
          </div>
        </div>
      </div>        

     <div class="content-2">
        <div class="yarukoto">
          <div class="yarukoto-title">
            <div class="button">
              <button id="add-3">+</button> 
            </div>
            <h3 class="menu">やることリスト</h3>
          </div>
          <div class="yarukoto-a">
            <table></table>
          </div>
        </div>

        <div class="mochimono">
          <div class="mochimono-title">
            <div class="button">
              <button id="add-4">+</button> 
              <button id="template">テンプレ</button>
            </div>
            <h3 class="menu">持ち物リスト</h3>
          </div>
          <div class="mochimono-a">
            <table></table>
          </div>
        </div> 
      </div>

    </div>
    <script src="./style.js"></script>
  </body>
</html>
